workflows:
  expo-android-apk:
    name: Expo Android APK
    environment:
      node: 18
      vars:
        EXPO_TOKEN: $EXPO_TOKEN
    scripts:
      - name: Install dependencies
        script: npm install --legacy-peer-deps
      - name: Build Android APK
        script: |
          npx eas build -p android --profile preview --non-interactive
    artifacts:
      - build/**/*.apk
